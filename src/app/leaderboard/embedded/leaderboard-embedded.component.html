<div class="leaderboard" *ngIf="getScores().length > 0">
  <table>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
      <ng-container *ngIf="advanced">
        <th>Commands</th>
        <th>Streak</th>
        <th>Avg. Length</th>
        <th>Strokes</th>
      </ng-container>
    </tr>

    <ng-container *ngFor="let score of getScores(); let i = index">
      <tr class="entry-row" *ngIf="i < onlyTop">
        <td *ngIf="i >= 3">{{ i + 1 }}.</td>
        <td *ngIf="i === 0">ðŸ¥‡</td>
        <td *ngIf="i === 1">ðŸ¥ˆ</td>
        <td *ngIf="i === 2">ðŸ¥‰</td>
        <td>
          <ng-container *ngIf="score.code && !embedded">
            <a [href]="getUrl(score.code)">{{ score.name }}</a>
          </ng-container>
          <ng-container *ngIf="!score.code || embedded">
            {{ score.name }}
          </ng-container>
        </td>
        <td class="score">
          {{ score.score }}
        </td>
        <ng-container *ngIf="advanced">
          <td class="score">
            {{ score.x.count }}
          </td>
          <td class="score">
            {{ score.x.maxStreak }}
          </td>
          <td class="score">
            {{ score.x.avgLength | number: '1.2-2' }}
          </td>
          <td class="score">{{ score.x.speed | number: '1.2-2' }}/s</td>
        </ng-container>
      </tr>
    </ng-container>
  </table>
</div>
